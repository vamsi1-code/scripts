	<body style="background-color: beige">
		<script>
			function myFunction() {
				let hours = prompt("how many hours completed?");
				if (hours <= 24) {
					document.write("Delete for everyone or Delete only for me");
					document.body.style.backgroundColor = "lightgreen";
				} else {
					document.write("Delete only for me");
					document.body.style.backgroundColor = "aqua";
				}
			}
		</script>
		<button class="btn btn-primary mx-auto"
			type="button"
			onclick="myFunction()"
			style="display: flex; justify-content: center;align-items: center;align-content: center;"
