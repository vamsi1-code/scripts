<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let x = prompt("enter  final range");
        x = Number(x);
        let i;
        for(i=0;i<=x;i++){
            if(i%2==0){
                alert(`${i} is even`);
            }
            else{
                alert(`${i} is odd`);
            }
        }
    </script>
</body>
</html>
